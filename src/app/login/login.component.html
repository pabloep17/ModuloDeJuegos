<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-[20px]">
    <div lass="flex justify-start min-h-full  justify-center px-6 py-12 lg:px-8" style=" padding: 32px; padding-top: 48px;">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Usuario</label>
                    <div class="mt-2">
                        <input type="email" [(ngModel)]="email" autocomplete="email" name="email" class="disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                        invalid:border-pink-500 invalid:text-pink-600
                        focus:invalid:border-pink-500 focus:invalid:ring-pink-500 peer pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-box_border dark:ring-white placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-box_border dark:focus:ring-box_border_dark sm:text-sm sm:leading-6 bg-box dark:bg-box_dark dark:text-white" value="">
                        <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
                            Please provide a valid email address.
                          </p>
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class=" block text-sm font-medium leading-6 text-gray-900 dark:text-white">Contrase√±a</label>	
                    </div>
                    <div class="mt-2">
                        <input type="password" [(ngModel)]="password" name="pass" autocomplete="current-password" class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-box_border dark:ring-white placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-box_border dark:focus:ring-box_border_dark sm:text-sm sm:leading-6 bg-box dark:bg-box_dark dark:text-white" value="">
                    </div>
                </div>
                <div>
                    <input (click)="login()" type="submit" value="Entrar" class="cursor-pointer flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 border border-box_border dark:border-box_border_dark">
                </div>
            </form>   
            
            <a href="https://github.com/login/oauth/authorize?client_id=04176bbc5ac38156ed54&redirect_uri=http://localhost:4200/login">
                <button type="button" class="w-full flex justify-center mt-[20px] text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2">
                    <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
                    </svg>
                    <span>Sign in with Github</span>
                </button>
            </a>

        </div>
    </div>
</div>
