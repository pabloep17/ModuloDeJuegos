<div class="flex mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-[20px]">
    <input placeholder="Search Repositories and Projects..." (change)="changeBuscardor('asd')" class='w-full text-sm border bg-white dark:bg-black dark:text-white text-[#171717] shadow-sm rounded-lg p-[10px] ease-in-out duration-300' aria-label="Search" aria-invalid="false" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" type="search" />
</div>
{{buscador}}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-[20px] menu">
    <div *ngFor="let b of juegos">
        <a href={{b.href}}>
            <div class='bg-white dark:bg-black dark:text-white text-[#171717] shadow-cl rounded-lg p-[20px] border hover:shadow-md md:h-[176px] w-full ease-in-out duration-300'>
                <div class='flex items-center '>
                    <img src={{b.img}} class="w-[30px] h-[30px]" />
                    <span class='ml-[10px] text-sm w-2/3'>{{b.name}}</span>
                    <span class='ml-[10px] text-sm w-1/3 text-right'></span>
                </div>
            </div>
        </a>
    </div>
</div>
