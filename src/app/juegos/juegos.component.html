<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-[20px]">
    <div class="mb-[10px] md:mb-[20px]">
        <input placeholder="Search games" class='w-full text-sm border-0 bg-white dark:bg-black dark:text-white text-[#171717] shadow-sm rounded-lg p-[10px] ease-in-out duration-300' aria-label="Search" aria-invalid="false" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" type="search" [(ngModel)]="buscador"/>
    </div>
    <div class="menu">
        <ng-container *ngFor="let b of juegos">
            <div *ngIf="b.name.includes(buscador)">
                <app-juego [juego]="b" [parent]="this"></app-juego>
            </div>
        </ng-container>
    </div>
</div>
