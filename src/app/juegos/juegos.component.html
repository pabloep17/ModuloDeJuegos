<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-[20px]">
    <div class="mb-[10px] md:mb-[20px]">
        <input placeholder="Search games" class='w-full text-sm border bg-white dark:bg-black dark:text-white text-[#171717] shadow-sm rounded-lg p-[10px] ease-in-out duration-300' aria-label="Search" aria-invalid="false" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" type="search" [(ngModel)]="buscador"/>
    </div>
    <div class="menu">
        <ng-container *ngFor="let b of juegos">
            <div *ngIf="b.name.includes(buscador)">
                <a href={{b.href}} (click)="gameClick(b)">
                    <div class='bg-white dark:bg-black dark:text-white text-[#171717] dark:border-[#0a0a0a] shadow-cl rounded-lg md:p-[20px] p-[10px] border hover:shadow-md md:h-[176px] w-full ease-in-out duration-300'>
                        <div class='flex items-center '>
                            <img src={{b.img}} class="w-[30px] h-[30px]" />
                            <span class='ml-[10px] w-2/3'>{{b.name}}</span>
                            <span class='ml-[10px] text-sm w-1/3 text-right'></span>
                        </div>
                        <p class="hidden md:block text-sm mt-[10px] ml-[20px]">{{b.descripcion}}</p>
                    </div>
                </a>
            </div>
        </ng-container>
    </div>
</div>
