<a routerLink={{juego.href}} (click)="gameClick()">
    <div class='bg-box dark:bg-box_dark border-b border-box_border dark:border-box_border_dark text-black dark:text-white shadow-cl rounded-lg md:p-[20px] p-[10px] border hover:shadow-md md:h-[176px] w-full ease-in-out duration-300'>
        <div class='flex items-center '>
            <img src={{juego.img}} class="w-[30px] h-[30px]" />
            <span class='ml-[10px] w-2/3'>{{juego.name}}</span>
            <span class='ml-[10px] text-sm w-1/3 text-right'></span>
        </div>
        <p class="hidden md:block text-sm mt-[10px] ml-[20px]">{{juego.descripcion}}</p>
    </div>
</a>
