<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-[20px]">
    <p class="text-black dark:text-white mb-[5px] font-semibold">Last Game Played</p>
    <a href={{lastGamePlayed.href}}>
        <div class='bg-white dark:bg-black dark:text-white text-[#171717] dark:border-[#0a0a0a] shadow-cl rounded-lg md:p-[20px] p-[10px] border hover:shadow-md md:h-[176px] w-full ease-in-out duration-300'>
            <div class='flex items-center '>
                <img src={{lastGamePlayed.img}} class="w-[30px] h-[30px]" />
                <span class='ml-[10px] w-2/3'>{{lastGamePlayed.name}}</span>
                <span class='ml-[10px] text-sm w-1/3 text-right'></span>
            </div>
            <p class="hidden md:block text-sm mt-[10px] ml-[20px]">{{lastGamePlayed.descripcion}}</p>
        </div>
    </a>
</div>
