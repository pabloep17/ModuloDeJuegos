<!-- board.component.html -->
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-[20px]">
    <div class="container mx-auto mt-8">
        <div class="flex flex-wrap justify-center gap-4 co">
            <button *ngFor="let card of cards" class="card bg-blue-500 w-24 h-24 flex items-center justify-center cursor-pointer" (click)="revealCard(card)">
                <div *ngIf="!card.revealed">?</div>
                <div *ngIf="card.revealed">{{ card.value }}</div>
            </button>
        </div>
    </div>
</div>
